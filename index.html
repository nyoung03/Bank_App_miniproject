<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />  
  <link rel="stylesheet" href="./main.css">
</head>
<body>



  <div class="cont-wrap">
    
    <div class="top_bar">
      <div class="time"><img src="./image/Time Style.png" alt=""></div>
    </div>

  <!-- Header -->
    <header>
      <div class="header-left"> <!--profile-->
        <img src="./image/avatar.PNG" alt="">
      </div>
      <h1 class="header-title">생활비</h1>
      <div class="header-right">
        <span class="scancode"><img src="./image/scancode.png" alt=""></span>        
        <span class="search"><img src="./image/search.png" alt=""></span>
      </div>
    </header>
  
  <!-- Nav -->
    <nav>
      <ul>
        <li><img src="./image/home.png" alt="" class="home"></li>
        <li><img src="./image/arrow.png" alt="" class="arrow"></li>
        <li><img src="./image/message.png" alt="" class="message"></li>
        <li><img src="./image/setting.png" alt="" class="setting"></li>
      </ul>
    </nav>
  
  <!-- Main -->
    <main>
      
      <section class="sec1">
        <div class="sec1-box">
          <span class="account-number">355-673877-78773</span>
          <button class="transfer">이체</button>
          <p class="budget">1,240,000<small>원</small></p>
          <div class="budget-bar">
            <div class="control_bar">
              <div>
                <div class="gray-bar">
                  <div class="yellow-bar"></div> 
                </div>               
              </div>
              <div class="orange"></div>            
            </div>
            <span><img src="./image/mdi_bar_chart.png" alt="" class="chart"></span>
          </div>
          <span class="goal">5일 동안 210,000원 남음</span>
        </div>
      </section>

      <aside class="loan">
        <span>지금 낮은 이자로 생활대출을 신청하세요!</span>
        <a href="">Go</a>
      </aside>
    
      <section class="sec2">   
        <span class="updownscroll"></span>
        <div class="hope-list">
          <div class="hope-bar">
            <div class="hope-bar-gage">
              <span class="memo">
                <span>여행가자!</span>
                <span>842,200원</span>
              </span>
            </div>
          </div>

          <div class="hope-bar">            
            <div class="hope-bar-gage">
              <span></span>
              <span></span>
            </div>
          </div>
        </div>

        <div class="spend">
          <div class="day-spend">
            <div class="spend-title">
              <h4>날짜</h4>
              <small>금액</small> 
            </div>
            <ul>
              <li>
                <span class="money-plus"></span>
                <span class="money-minus"></span>
              </li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
            </ul>
          </div>
          
          <div class="day-spend">
            <div>
              <h4></h4>
              <small></small> 
            </div>
            <ul>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
            </ul>
          </div>
        </div>

      </section>
      
    </main>
  
  </div>


</body>
</html>
